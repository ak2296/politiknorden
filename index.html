<script>
$(document).ready(function(){
  $("#memberInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#memberTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>
